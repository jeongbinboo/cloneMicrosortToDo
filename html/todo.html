<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/topLine.css">
    <link rel="stylesheet" href="../css/bottonLine.css">
    <script src="https://kit.fontawesome.com/d50f80293d.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div id = "container">
        <div id="topLine">
            <button><i class="fas fa-bars fa-lg"></i></button>
            <button>TO DO</button>
            <span id ="searchSpan">
                <i class="fas fa-search fa-lg"></i>
                <input id ="searchInput">
            </span>
            <button><i class="fas fa-cog fa-lg"></i></button>
            <button><i class="fas fa-question fa-lg"></i></button>
            <button><i class="fas fa-bullhorn fa-lg"></i></button>
            <button><i class="far fa-user fa-lg"></i></button>
        </div>
        <div id="bottomLine">
            <div id ="sideBanner">
                <button class = "sideIcons" style="padding-top: 10px;"><i class="fas fa-chevron-right fa-lg"></i></button>
                <button class = "sideIcons"><i class="far fa-sun fa-lg"></i></button>
                <button class = "sideIcons"><i class="far fa-star fa-lg"></i></button>
                <button class = "sideIcons"><i class="far fa-calendar fa-lg"></i></button>
                <button class = "sideIcons"><i class="far fa-user fa-lg"></i></button>
                <button class = "sideIcons"><i class="fas fa-home fa-lg"></i></button>
                <button class = "sideIcons"><i class="fas fa-plus fa-lg"></i></button>
                <span></span>
                <button class = "sideIcons"><i class="far fa-envelope fa-lg"></i></button>
                <button class = "sideIcons"><i class="far fa-calendar fa-lg"></i></button>
                <button class = "sideIcons"><i class="fas fa-users fa-lg"></i></button>
                <button class = "sideIcons"><i class="fas fa-paperclip fa-lg"></i></button>
                <button class = "sideIcons"><i class="far fa-check-square fa-lg"></i></button>
            </div>
            <div id ="todoList">
                <div id="todoTitle">
                    <h3>오늘 할 일</h3>
                    <button><i class="fas fa-ellipsis-h"></i></button>
                </div>
                <div id ="date">7월 28일, 수요일</div>
                <div id="todoContent">
                    <div class="todos">
                        <button id="icon"><i class="fas fa-plus"></i></button>
                        <form><input type="text" placeholder="작업 추가" id="todoInput"></form>
                    </div>
                    <div class="todos" id ="todo1"></div>
                    <div class="todos" id ="todo2"></div>
                    <div class="todos" id ="todo3"></div>
                    <div class="todos" id ="todo4"></div>
                    <div class="todos" id ="todo5"></div>
                    <div class="todos" id ="todo6"></div>
                    <div class="todos" id ="todo7"></div>
                    <div class="todos" id ="todo8"></div>
                    <div class="todos" id ="todo9"></div>
                    <div class="todos" id ="todo10"></div>
                    <div class="todos" id ="todo11"></div>
                    <div class="todos" id ="todo12"></div>
                    <div class="todos" id ="todo13"></div>
                    <div class="todos" id ="todo14"></div>
                    <div class="todos" id ="todo15"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../javascript/todo.js"></script>
</body>
</html>
